<!DOCTYPE html>
<html lang="en">
<head>
    <title>Workshop</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/admins">{{current_user.UserFullName}}</a></li>
        <li class="nav-item"><a class="nav-link" href="/admins/students">Students</a></li>
        <li class="nav-item"><a class="nav-link" href="/admins/questions">Questions</a></li>
        <li class="nav-item"><a class="nav-link" href="/admins/questionnaires">Questionnaire</a></li>
        <li class="nav-item"><a class="nav-link" href="/admins/answers">Answers</a></li>
        <li class="nav-item"><a class="nav-link" href="/admins/bar">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/admins/predictions">Predictions</a></li>
    </ul>

    <div id="header__navigation" class="navbar-nav-right">
        <form method="post" action="{{ url_for('logout')}}" id="logout">
            <button type="submit" class="card-action">
                <span>Log out</span>
                <i class="ft-log-out"></i>
            </button>
        </form>
    </div>
</nav>
<div class="container">

    {% block content %}
    <div class="container-fluid well span6">
        <div class="row-fluid">
            <div class="span2">
                <img src="https://img.icons8.com/plasticine/2x/user.png"
                     class="img-circle">
            </div>

            <div class="span8">
                <h3>User Name : {{current_user.UserFullName}}</h3>
                <h3>Email: {{current_user.User_email}}</h3>
                <h3>Faculty: {{current_user.User_faculty}}</h3>
            </div>
        </div>
    </div>
    {% endblock %}

</div>
</body>
</html>
