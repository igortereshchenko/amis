{% extends 'layout.html' %}


{% block content %}
<div class="card d-flex">
      <div class="card-body d-flex flex-column align-items-center justify-content-between">
          <form method="post">
            {{form.hidden_tag()}}

            <div class="form-group">
                {{form.Name.label}}
                {{form.Name(class_="form-control")}}
            </div>
            <div class="form-group">
                {{form.CreatedOn.label}}
                {{form.CreatedOn(class_="form-control",disabled=True)}}
            </div>
              <div class="form-actions">
                  <button type="submit" class="submit">
                      <i class="ft-check"></i>
                      <span>Save</span>
                  </button>
                   <a href="{{ url_for('schema_info', uuid=form.Id.data) }}" class="cancel">
                       <i class="ft-x"></i>
                      <span>Cancel</span>
                  </a>
            </div>
          </form>
      </div>
    </div>


{% endblock %}
