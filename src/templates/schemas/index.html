{% extends 'layout.html' %}

{% block content %}
<div class="card d-flex">
      <div class="card-body d-flex flex-column align-items-center justify-content-between">
          <div class="card-head">
              <div class="d-flex align-items-center">
                  <i class="ft-cloud card-title-icon"></i>
                  <h5 class="card-title">Schemas</h5>
              </div>
              <div class="card-actions">
                  <a href="{{url_for('new_schema')}}" class="card-action">
                    <i class="ft-plus"></i>
                  </a>
            </div>
          </div>
          <table class="table pure-table pure-table-horizontal">
                    <thead>
                        <tr>
                            <th style="width: 45%">Name</th>
                            <th style="width: 45%">Created On</th>
                            <th style="width: 10%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for schema in schemas: %}
                        <tr>
                            <td>{{schema.Name}}</td>
                            <td>{{schema.CreatedOn.strftime("%b %d %Y %H:%M:%S")}}</td>
                            <td class="d-flex justify-content-end">
                                <form method="post" action="{{url_for('delete_schema', uuid=schema.Id)}}">
                                    <button type="submit" class="card-action">
                                        <i class="ft-trash-2"></i>
                                    </button>
                                </form>
                                <a href="{{url_for('schema_info', uuid=schema.Id)}}" class="card-action">
                                    <i class="ft-chevrons-right"></i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
      </div>
    </div>
{% endblock %}
