{% extends 'layout.html' %}

{% block content %}
<div class="card d-flex">
      <div class="card-body d-flex flex-column align-items-center justify-content-between">
          <form method="post">
            {{view.form.hidden_tag()}}

                <div class="form-group">
                    {{view.form.Name.label}}
                    {{view.form.Name(class_="form-control")}}
                </div>
                <div class="d-flex align-items-center checkbox-input">
                    {{view.form.IsOverrideExisted.label}}
                    {{view.form.IsOverrideExisted}}
                </div>
              <div class="form-actions">
                  <button type="submit" class="submit">
                      <i class="ft-check"></i>
                      <span>Create</span>
                  </button>
                   <a href="{{url_for('schema_info', uuid=view.schema.Id)}}" class="cancel">
                       <i class="ft-x"></i>
                       <span>Cancel</span>
                  </a>
            </div>
          </form>
      </div>
    </div>
{% endblock %}
