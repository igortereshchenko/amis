{% extends "index.html" %}

{% block content %}

    <!-- Editable table -->
    <div class="card">
        <h3 class="card-header text-center font-weight-bold text-uppercase py-4">{{ name }}</h3>
        <div class="card-body">
            <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2"><a href="#!" class="text-success"><i
              class="fas fa-plus fa-2x" aria-hidden="true"></i></a></span>
                <table class="table table-bordered table-responsive-md table-striped text-center">
                    <thead>
                    <tr>

                        <th class="text-center">name</th>
                        <th class="text-center">new skill</th>
                        <th class="text-center">hashtag</th>
                        <th class="text-center">city</th>
                        <th class="text-center">date</th>
                        <th class="text-center">bonus</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for row in results %}
                        <tr>
                            <td class="pt-3-half" contenteditable="true">{{ row.name }}</td>
                            <td class="pt-3-half" contenteditable="true">{{ row.new_skill }}</td>
                            <td class="pt-3-half" contenteditable="true">{{ row.hashtag }}</td>
                            <td class="pt-3-half" contenteditable="true">{{ row.city }}</td>
                            <td class="pt-3-half" contenteditable="true">{{ row.dates }}</td>
                            <td class="pt-3-half" contenteditable="true">{{ row.bonus }}</td>

                        </tr>
                    {% endfor %}

                    <!-- This is our clonable table line -->

                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <!-- Editable table -->
{% endblock %}
