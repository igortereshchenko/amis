{% extends "index.html" %}

{% block content %}

    <!-- Editable table -->
    <div class="card">
        <h3 class="card-header text-center font-weight-bold text-uppercase py-4">{{ name }}</h3>
        <div class="card-body">
            <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2"><a href="#!" class="text-success"><i
              class="fas fa-plus fa-2x" aria-hidden="true"></i></a></span>
                <table class="table table-bordered table-responsive-md table-striped text-center">
                    <thead>
                    <tr>
                        <th class="text-center">event id</th>
                        <th class="text-center">newSkill</th>
                        <th class="text-center">description</th>
                        <th class="text-center">company</th>
                        <th class="text-center">category</th>
                        <th class="text-center">edit</th>
                        <th class="text-center">Remove</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for row in plans %}
                        <tr>
                            <td class="pt-3-half" contenteditable="true">{{row.event_id}}</td>
                            <td class="pt-3-half" contenteditable="true">{{row.newSkill}}</td>
                            <td class="pt-3-half" contenteditable="true">{{row.description}}</td>
                            <td class="pt-3-half" contenteditable="true">{{row.company}}</td>
                            <td class="pt-3-half" contenteditable="true">{{row.category}}</td>
                            <td>
                                <span class="table-remove" ><button type="button" class="btn btn-danger btn-rounded btn-sm my-0" >
                                    <a href="https://laboratoryevent.herokuapp.com/edit/plan?event_id={{ row.event_id }}">edit</a></button></span>
                            </td>
                            <td>
                                <span class="table-remove"><button type="button"
                                                                   class="btn btn-danger btn-rounded btn-sm my-0" >
                                    <a href="https://laboratoryevent.herokuapp.com/delete/plan?event_id={{ row.event_id }}">Remove</a></button></span>
                            </td>
                        </tr>
                    {% endfor %}

                    <!-- This is our clonable table line -->

                    </tbody>
                </table>
            <span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0" allign="center">
                                    <a href="https://laboratoryevent.herokuapp.com/create/plan">Create</a></button></span>
            </div>
        </div>
    </div>
    <!-- Editable table -->
{% endblock %}
