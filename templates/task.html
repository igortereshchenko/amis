{% extends "index.html" %}

{% block content %}


<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">discipline name</th>
            <th scope="col">value</th>
            <th scope="col">deadline</th>
        </tr>
        </thead>
        <tbody>
        {% for task in tasks%}
        <tr>
            <td> {{task.id}}</td>
            <td> {{task.name}}</td>
            <td> {{task.discipline_name}}</td>
            <td> {{task.value}}</td>
            <td> {{task.deadline}}</td>
            <td>
                <a href="/edit_task?name={{task.name}}" title="edit button">
                    <button type="button" class="btn btn-warning" name="btn_edit_user" data-user_id="{{task.name}}">
                        Edit
                    </button>
                </a>
                <a href="/delete_task?name={{task.name}}" title="delete button">
                    <button type="button" class="btn btn-danger" name="btn_delete_user" data-user_id="{{task.name}}">
                        Delete
                    </button>
                </a>
            </td>
        </tr>
        {% endfor %}
        <tr>
            <td>
                <a href="/new_task" title="new task button">
                    <button type="button" class="btn btn-success" name="btn_new_task">New task</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!--<script src="{{ url_for('static', filename='js/skill.js') }}"></script>-->

{% endblock %}
