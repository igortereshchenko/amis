{% extends "index.html" %}

{% block content %}

    <!-- Editable table -->
    <div class="card">
        <h3 class="card-header text-center font-weight-bold text-uppercase py-4">{{ name }}</h3>
        <div class="card-body">
            <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2"><a href="#!" class="text-success"><i
              class="fas fa-plus fa-2x" aria-hidden="true"></i></a></span>
                <table class="table table-bordered table-responsive-md table-striped text-center">
                    <thead>
                    <tr>
                        <th class="text-center">adress</th>
                        <th class="text-center">name of bonus</th>
                        <th class="text-center">price</th>
                        <th class="text-center">yaer</th>
                        <th class="text-center">edit</th>

                    </tr>
                    </thead>
                    <tbody>
                    {% for row in bonus %}
                        <tr>
                            <td class="pt-3-half" contenteditable="true">{{row.address}}</td>
                            <td class="pt-3-half" contenteditable="true">{{row.name}}</td>
                            <td class="pt-3-half" contenteditable="true">{{row.price}}</td>
                            <td class="pt-3-half" contenteditable="true">{{row.year_open}}</td>
                            <td>
                                <span class="table-remove" ><button type="button" class="btn btn-danger btn-rounded btn-sm my-0" >
                                    <a href="https://laboratoryevent.herokuapp.com/edit/club?address={{ row.address }}">edit</a></button></span>
                            </td>

                        </tr>
                    {% endfor %}

                    <!-- This is our clonable table line -->

                    </tbody>
                </table>
            <span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0" allign="center">
                                    <a href="https://laboratoryevent.herokuapp.com/create/bonus">Create</a></button></span>
            </div>
        </div>
    </div>
    <!-- Editable table -->
{% endblock %}
