<!DOCTYPE html>
<html lang="en">
<head>
    <title>TODO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="5">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">Tasks</a></li>
        <li class="nav-item"><a class="nav-link" href="/analysis">Analysis</a></li>
        <li class="nav-item"><a class="nav-link" href="/out">Logout</a></li>
    </ul>
</nav>
<div class="table-responsive">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Discipline</th>
            <th scope="col">Value</th>
            <th scope="col">Deadline</th>
        </tr>
        </thead>
        <tbody>
        {% for task in tasks%}
        <tr>
            <td> {{task.task_entity.name}}</td>
            <td> {{task.task_entity.discipline_name}}</td>
            <td> {{task.task_entity.value}}</td>
            <td> {{task.task_entity.deadline}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
