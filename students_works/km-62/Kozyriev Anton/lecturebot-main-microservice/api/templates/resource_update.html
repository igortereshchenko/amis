{% extends "page.html" %}

{% block content %}

<div class="update-form">
    <form action="{{url_for('update_resource')}}" method="post">
          <div class="form-group row">
            <label for="inputUrl" class="col-sm-2 col-form-label">New resource URL</label>
            <div class="col-sm-10">
             {{ form.Url() }}
            </div>
          </div>
          <div class="form-group row">
            <label for="inputDescription" class="col-sm-2 col-form-label">New resource description</label>
            <div class="col-sm-10">
             {{ form.Description() }}
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              {{ form.Submit(class_="btn btn-primary") }}
            </div>
          </div>
    </form>
</div>

{% endblock %}
