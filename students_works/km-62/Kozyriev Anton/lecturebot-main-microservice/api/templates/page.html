<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lecture-bot-DBIS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <style>
        html {
          font-size: 14px;
        }
        @media (min-width: 768px) {
          html {
            font-size: 16px;
          }
        }

        .container {
          max-width: 960px;
        }

        .pricing-header {
          max-width: 700px;
        }

        .card-deck .card {
          min-width: 220px;
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">{{user.upper()}}</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/new_lecture">Generate lecture</a>
        <a class="p-2 text-dark" href="/lecture">Lectures</a>
        <a class="p-2 text-dark" href="/resources">Resources</a>
          <a class="p-2 text-dark" href="/profile">Profile</a>
      </nav>
      <a class="btn btn-outline-primary" href="/logout">Logout</a>
    </div>

    <div class="container">
      <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto">
          {% block content %}
          <h1 class="display-4">Lecture bot DBIS</h1>
          <p class="lead">Service for collecting information and composing into solid text!</p>
          {% endblock %}
      </div>

      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
            <small class="d-block mb-3 text-muted">By KM-62 student Kozyriev Anton</small>
          </div>
          <div class="col-6 col-md">
            <a class="d-block mb-3" href="https://github.com/antonAce/dbis-lab">Source code</a>
          </div>
        </div>
      </footer>
    </div>
</body>
</html>
